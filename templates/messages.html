{% extends "bass.html" %}

{% block content %}

<div class="container">
  <h1>Messages</h1>
  <br>
  <ul class="nav nav-pills">
    {% for u in users %}
      <li><a data-toggle="pill" href="#{{u[1]}}">{{ u[0] }}</a></li>
    {% endfor %}

  </ul>

  <div class="tab-content">
    {% for u, v in users.items() %}

      <div id="{{u[1]}}" class="tab-pane fade">
        <h3>{{ u[0] }}</h3>

        <div id="box">
          {% for m in v %}
            {% if m[1] == 1 %}
              <p style="border:2px; border-style:solid; border-color:#3fcc2f; padding: 1em;" align="left">{{ m[4] }}</p>
            {% else %}
              <p style="border:2px; border-style:solid; border-color:#e1e3e1; padding: 1em;" align="right">{{ m[4] }}</p>
            {% endif %}
          {% endfor %}
        </div>

        <div class="container">
          <form class="form-inline" action="{{ url_for('send_message') }}" method="post">
            <div class="form-group">
              <input type="message" class="form-control" id="message" placeholder="Enter message" name="message">
              <input type="hidden" class="form-control" id="message" name="to_id" value="{{ u[1] }}">
            </div>
            <button type="submit" class="btn btn-default">Send</button>
          </form>
        </div>

      </div>

    {% endfor %}
  </div>
</div>

{% endblock %}
